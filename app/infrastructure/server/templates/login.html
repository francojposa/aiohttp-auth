{% extends "base.html" %}

{% block content %}
    <div class="row text-center">
        <div class="col-md-12">
            <h1>Sign In</h1>
            <div id="login-error">
            {% if error%}
                Error: {{ error }}
            {% endif %}
            </div>
        </div>
    </div>
    <div class="row text-center">
        <div class="col-md-12">
            <form action="/login" method="post">
                <p>
                    <label for="username">Username</label><br>
                    <input id="username" name="username" type="text" value="" size=20 autofocus/>
                </p>
                <p>
                    <label for="password">Password</label><br>
                    <input id="password" name="password" type="password" value="" size=20/>
                </p>
                <input class="btn btn-outline-dark" type="submit" value="login"/>
            </form>
        </div>
    </div>

{% endblock %}
